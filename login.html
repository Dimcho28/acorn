<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register/Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-lime-500 flex justify-center items-center">
   <div class="bg-lime-300 max-w-xl rounded-lg shadow-xl">
        <div class="flex flex-col items-center">
            <h1 class="text-6xl mb-10">Login</h1>
            <input class="mb-10 rounded-full p-3" type="text" placeholder="Enter email">
            <input class="mb-10 rounded-full p-3" type="password" placeholder="Enter Password">
            <button class="mb-10 bg-white px-10 py-5 rounded-full">Login in</button>
        </div>
    </div>
</body>
</html>
